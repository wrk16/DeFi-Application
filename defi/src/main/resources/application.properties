spring.datasource.url = jdbc:mysql://localhost:3306/defi
spring.datasource.username = defi
spring.datasource.password = defi1234
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.task.scheduling.pool.size=2
spring.task.scheduling.thread-name-prefix=loan-automation-

# Logging Configuration for Loan Automation
logging.level.com.defi.service.LoanService=INFO

# Optional: Database connection pool settings for better performance during automation
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# Optional: Transaction timeout for automation processes
spring.transaction.default-timeout=60