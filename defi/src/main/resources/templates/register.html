<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DeFi Platform - Register</title>
  <style>
    /* Root variables for light & dark themes */
    :root {
      --primary-blue: #2978b5;
      --primary-blue-dark: #1f5a86;
      --background-light: #f0f4fa;
      --background-dark: #121a2a;
      --text-light: #ffffff;
      --text-dark: #222;
      --card-bg-light: #ffffff;
      --card-bg-dark: #1e2a47;
      --input-bg-light: #fff;
      --input-bg-dark: #2b3a60;
      --input-border-light: #ccc;
      --input-border-dark: #475d85;
      --btn-bg-light: var(--primary-blue);
      --btn-bg-dark: #0d3a66;
      --btn-hover-light: #1f5a86;
      --btn-hover-dark: #144a8f;
      --alert-bg-light: #e8f4fc;
      --alert-bg-dark: #2c456f;
      --alert-text-light: #2c3e50;
      --alert-text-dark: #aad1ff;
    }

    /* Dark mode overrides */
    body.dark {
      background-color: var(--background-dark);
      color: var(--text-light);
    }

    body.dark .container {
      background-color: var(--card-bg-dark);
      box-shadow: 0 4px 15px rgba(0,0,0,0.7);
    }

    body.dark input,
    body.dark textarea {
      background-color: var(--input-bg-dark);
      border: 1px solid var(--input-border-dark);
      color: var(--text-light);
    }

    body.dark button {
      background-color: var(--btn-bg-dark);
      color: var(--text-light);
    }

    body.dark button:hover {
      background-color: var(--btn-hover-dark);
    }

    body.dark .alert-info {
      background-color: var(--alert-bg-dark);
      color: var(--alert-text-dark);
    }

    /* Global resets & base */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--background-light);
      color: var(--text-dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    a {
      color: var(--primary-blue);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--primary-blue);
      padding: 0.75rem 1.5rem;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav .brand {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 1.2px;
      user-select: none;
    }

    nav .nav-links {
      display: flex;
      gap: 1.2rem;
      font-weight: 600;
    }

    nav .nav-links a {
      color: white;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    nav .nav-links a:hover {
      color: #cce6ff;
    }

    nav .theme-switcher {
      display: flex;
      align-items: center;
      cursor: pointer;
      user-select: none;
      font-size: 1.1rem;
      gap: 0.5rem;
    }

    nav .theme-switcher input[type="checkbox"] {
      width: 40px;
      height: 20px;
      appearance: none;
      background: #ccc;
      border-radius: 20px;
      position: relative;
      outline: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    nav .theme-switcher input[type="checkbox"]:checked {
      background: #4a90e2;
    }

    nav .theme-switcher input[type="checkbox"]::before {
      content: "";
      position: absolute;
      top: 2px;
      left: 2px;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: white;
      transition: 0.3s;
      box-shadow: 0 0 2px rgba(0,0,0,0.2);
    }

    nav .theme-switcher input[type="checkbox"]:checked::before {
      transform: translateX(20px);
    }

    /* Background */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('images/bg4r.png') no-repeat center center / cover;      
      background-size: cover;
      background-position: center;
      filter: brightness(0.85);
      z-index: -1;
      transition: filter 0.3s ease;
    }

    body.dark::before {
      filter: brightness(0.3);
    }

    /* Container */
    .container {
      max-width: 420px;
      margin: 3rem auto 5rem;
      padding: 2.5rem 2rem 3rem;
      background-color: var(--card-bg-light);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    /* Heading */
    h1, h3.card-title {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--primary-blue-dark);
    }

    body.dark h1, body.dark h3.card-title {
      color: #aad1ff;
    }

    /* Form styling */
    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.4rem;
      display: block;
      color: var(--primary-blue-dark);
    }

    body.dark label {
      color: #cce6ff;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1.5px solid var(--input-border-light);
      width: 100%;
      transition: border-color 0.3s ease, background-color 0.3s ease, color 0.3s ease;
      background-color: var(--input-bg-light);
      color: var(--text-dark);
      outline-offset: 2px;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: var(--primary-blue);
      box-shadow: 0 0 5px var(--primary-blue);
      outline: none;
    }

    body.dark input[type="text"],
    body.dark input[type="email"],
    body.dark input[type="password"] {
      background-color: var(--input-bg-dark);
      border: 1.5px solid var(--input-border-dark);
      color: var(--text-light);
    }

    /* Alert box */
    .alert-info {
      background-color: var(--alert-bg-light);
      color: var(--alert-text-light);
      padding: 1rem 1.2rem;
      border-radius: 6px;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      border-left: 5px solid var(--primary-blue);
      user-select: none;
    }

    body.dark .alert-info {
      background-color: var(--alert-bg-dark);
      color: var(--alert-text-dark);
      border-left-color: #4a90e2;
    }

    .alert-info i {
      font-style: normal;
      font-weight: 700;
      font-size: 1.3rem;
      color: var(--primary-blue);
    }

    body.dark .alert-info i {
      color: #aad1ff;
    }

    /* Button */
    button {
      background-color: var(--btn-bg-light);
      border: none;
      color: white;
      padding: 0.85rem;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(41, 120, 181, 0.4);
      user-select: none;
    }

    button:hover {
      background-color: var(--btn-hover-light);
      box-shadow: 0 6px 14px rgba(25, 94, 139, 0.6);
    }

    body.dark button {
      background-color: var(--btn-bg-dark);
      box-shadow: 0 4px 8px rgba(13, 58, 102, 0.7);
    }

    body.dark button:hover {
      background-color: var(--btn-hover-dark);
      box-shadow: 0 6px 14px rgba(20, 74, 143, 0.8);
    }

    /* Responsive */
    @media (max-width: 480px) {
      nav .nav-links {
        display: none;
      }

      nav {
        padding: 0.75rem 1rem;
      }

      .container {
        margin: 2rem 1rem 4rem;
        padding: 2rem 1.5rem 2.5rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="brand" tabindex="0">DeFi Platform</div>
    <div class="nav-links" role="navigation" aria-label="Primary">
      <a href="/" tabindex="0">Home</a>
      <a href="/login" tabindex="0">Login</a>
      <a href="/register" tabindex="0" aria-current="page">Register</a>
    </div>
    <label class="theme-switcher" for="theme-toggle" title="Toggle Dark/Light Theme">
      <input type="checkbox" id="theme-toggle" aria-checked="false" role="switch" />
      <span>üåô</span>
    </label>
  </nav>

  <main>
    <div class="container" role="main" aria-label="Register Form">
      <h1>Register for DeFi Platform</h1>
      <form th:action="@{/register}" th:object="${user}" method="post" autocomplete="off" novalidate>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            th:field="*{name}"
            placeholder="Enter your full name"
            required
            aria-required="true"
            aria-describedby="nameHelp"
          />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            th:field="*{email}"
            placeholder="you@example.com"
            required
            aria-required="true"
            aria-describedby="emailHelp"
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            th:field="*{password}"
            placeholder="Create a password"
            required
            aria-required="true"
            minlength="6"
          />
        </div>

        <div class="alert-info" role="alert">
          <i>‚ÑπÔ∏è</i>
          Registering will create an Ethereum wallet for you automatically.
        </div>

        <button type="submit">Register</button>
      </form>
    </div>
  </main>

  <script>
    (() => {
      const toggle = document.getElementById('theme-toggle');
      const body = document.body;

      // Load saved theme from localStorage or default to light
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        body.classList.add('dark');
        toggle.checked = true;
        toggle.setAttribute('aria-checked', 'true');
      }

      // Toggle theme on checkbox change
      toggle.addEventListener('change', () => {
        if (toggle.checked) {
          body.classList.add('dark');
          localStorage.setItem('theme', 'dark');
          toggle.setAttribute('aria-checked', 'true');
        } else {
          body.classList.remove('dark');
          localStorage.setItem('theme', 'light');
          toggle.setAttribute('aria-checked', 'false');
        }
      });
    })();
  </script>
</body>
</html>
