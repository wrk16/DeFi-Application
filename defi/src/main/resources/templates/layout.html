<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DeFi Platform</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
.navbar-brand { font-weight: bold; }
.main-content { padding-top: 2rem; min-height: 80vh; }
.footer { margin-top: 2rem; padding: 1rem 0; background-color: #f8f9fa; }
.card { margin-bottom: 1.5rem; box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075); }
.wallet-address {
font-family: monospace;
font-size: 0.9rem;
background-color: #f8f9fa;
padding: 0.25rem 0.5rem;
border-radius: 0.25rem;
overflow: hidden;
text-overflow: ellipsis;
}
</style>
</head>
<body th:fragment="body(content)">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
<div class="container">
<a class="navbar-brand" href="/">DeFi Platform</a>
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarNav">
<ul class="navbar-nav">
<li class="nav-item"><a class="nav-link" href="/">Home</a></li>
<li class="nav-item"><a class="nav-link" href="/loans">Available Loans</a></li>
<li class="nav-item"><a class="nav-link" href="/loan/request">Request Loan</a></li>
<li class="nav-item"><a class="nav-link" href="/my_loans">My Loans</a></li>
</ul>
</div>
</div>
</nav>

<div class="container main-content">
<div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
<span th:text="${success}"></span>
<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
<span th:text="${error}"></span>
<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div th:replace="${content}"></div>
</div>

<footer class="footer">
<div class="container">
<div class="text-center">
<p>&copy; 2025 DeFi Platform. All rights reserved.</p>
</div>
</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
