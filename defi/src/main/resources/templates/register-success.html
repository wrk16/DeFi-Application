<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration Successful - DeFi Platform</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #e1f5fe);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 2.5rem 2rem;
      border-radius: 16px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      max-width: 500px;
      text-align: center;
      animation: fadeSlideUp 0.8s ease-in-out;
    }

    @keyframes fadeSlideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .success-icon {
      font-size: 3rem;
      color: #28a745;
      margin-bottom: 1rem;
      animation: pop 0.6s ease-out;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 2rem;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .btn-primary {
      background-color: #3498db;
      color: white;
    }

    .btn-primary:hover {
      background-color: #2980b9;
      box-shadow: 0 0 10px rgba(41, 128, 185, 0.4);
    }

    .btn-outline {
      background-color: transparent;
      border: 2px solid #3498db;
      color: #3498db;
    }

    .btn-outline:hover {
      background-color: #3498db;
      color: white;
      box-shadow: 0 0 10px rgba(41, 128, 185, 0.4);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="success-icon">âœ…</div>
    <h2>Registration Successful!</h2>
    <p>Your account has been created. You can now explore the DeFi platform for lending and borrowing securely.</p>
    <div class="btn-group">
      <a href="/loans" class="btn btn-primary">Browse Loans</a>
      <a href="/loan/request" class="btn btn-outline">Request a Loan</a>
    </div>
  </div>
</body>
</html>
